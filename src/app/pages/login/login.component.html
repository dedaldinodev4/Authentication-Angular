<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex justify-content-center py-4"> <a routerLink="/login" class="logo d-flex align-items-center w-auto"> <img src="assets/images/logo.png" alt=""> <span class="d-none d-lg-block">Ibox.io</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                       </div>
                       <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 needs-validation">
                          <div class="col-12">
                             <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">Usuário</span> <input type="text" formControlName="user" name="user" class="form-control" id="user" required>
                                <div class="invalid-feedback">Por favor entre com seu usuário</div>
                             </div>
                          </div>
                          <div class="col-12">
                            <div class="input-group has-validation">
                               <span class="input-group-text" id="inputGroupPrepend">Senha</span> <input type="password" formControlName="palavraPasse" name="palavraPasse" class="form-control" id="palavraPasse" required>
                               <div class="invalid-feedback">Por favor insira sua senha!</div>
                            </div>
                          </div>
                         <div class="col-12">
                            <button  class="btn btn-primary w-100" type="submit">
                               Entrar
                            </button>
                         </div>
                         
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
